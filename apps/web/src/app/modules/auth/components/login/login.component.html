<form (ngSubmit)="login()" [formGroup]="formGroup" class="card">
  <div class="flex flex-wrap align-items-center justify-content-center">
    <div class="border-round w-30rem p-3 m-3 surface-50">
      <h1>Login de usu√°rio</h1>

      <div class="field">
        <label for="email">E-mail</label>
        <input
          pInputText
          autofocus
          id="email"
          formControlName="email"
          type="text"
          class="inputfield w-full bg-primary-reverse"
        />
      </div>

      <div class="field">
        <label for="password">Senha</label>
        <input
          pInputText
          id="password"
          formControlName="password"
          type="password"
          class="inputfield w-full bg-primary-reverse"
        />
      </div>

      <button
        pButton
        [disabled]="formGroup.invalid"
        icon="pi pi-sign-in"
        type="submit"
        label="Login"
        class="p-button-primary"
      ></button>
    </div>
  </div>
</form>
